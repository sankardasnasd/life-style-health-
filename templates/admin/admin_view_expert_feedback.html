{% extends 'admin/adminindex2.html' %}
{% block body %}

<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.25rem;
            margin: 0 0 10px;
        }
        .card-subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin: 0 0 10px;
        }
        .card-text {
            font-size: 0.875rem;
            margin-bottom: 10px;
        }
        .card-link {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .card-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>


<body>
<h2>Feedback</h2>
<form action="/admin_view_feedback_post" method="post">{% csrf_token %}

{#            <th><input type="submit" value="Search" class="btn btn-warning" required></th>#}
{#        </tr>#}
{#    </table>#}
</div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ i.USER.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ i.feedback }}</h6>
            <p class="card-text">{{ i.date }}</p>

        </div>

    {% endfor %}
</div>
</form>
</body>
</html>

{% endblock %}
