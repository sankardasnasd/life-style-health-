
<html>
<head>
<title>Authentication Signup Form Flat Responsive widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Validation Signup Form Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- fonts -->
<link href="//fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
<!-- /fonts -->
<!-- css -->
<link href="/static/reg/css/bootstrap.css" rel="stylesheet" type='text/css' media="all" />
<link href="/static/reg/css/style.css" rel="stylesheet" type='text/css' media="all" />
<!-- /css -->
</head>
<body>


<h1 class="w3ls"> Signup Form</h1>
	<div class="content-agileits">
		<form action="#" method="post" data-toggle="validator" role="form" enctype="multipart/form-data">{% csrf_token %}
			<div class="form-group w3layouts w3 w3l">
                <a href="/public_home">Back To Home</a>
			</div>


            <div class="form-group w3layouts w3 w3l">
				<label for="firstname" class="control-label"> Name</label>
				<input type="text" class="form-control" id="firstname" name="name" placeholder=" Name" data-error="Enter Your First Name"  pattern="[a-z A-Z]+" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agileits w3layouts w3">
				<label for="lastname" class="control-label">Image</label>
				<input type="file" class="form-control" id="" placeholder="" data-error="" name="image"  required>
				<div class="help-block with-errors"></div>
			</div>
            <div class="form-group agileits w3layouts w3">
				<label for="lastname" class="control-label">Proof</label>
				<input type="file" class="form-control" id="" placeholder="" data-error="" name="proof"  required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group w3l agileinfo wthree w3-agileits">
				<label for="inputEmail" class="control-label">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="This email address is invalid" name="email" required>
				<div class="help-block with-errors"></div>
			</div>


            <div class="form-group w3l agileinfo wthree w3-agileits">
				<label for="inputEmail" class="control-label">Type</label>
                <select class="form-control" id="lastname" name="type" required>
                    <option value="Fitness_expert">Fitness Expert</option>
                    <option value="Health_expert">Health Expert</option>
                    <option value="Mental_expert">Mental Expert</option>

                </select>
{#				<div class="help-block with-errors"></div>#}
			</div>


			<div class="form-group agileinfo wthree w3-agileits agile">
				<label for="Phone" class="control-label">Phone</label>
				<input type="text" class="form-control" id="Phone" name="phone" pattern="[6789][0-9]{9}" placeholder="Phone" data-error="Enter Your Phone Number" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group agile agileits-w3layouts w3-agile">
{#				<label for="inputPassword" class="control-label">Place</label>#}
				<div class="form-inline row">
					<div class="form-group col-sm-6 agileits-w3layouts">
						<input type="text" class="form-control" id="lastname" placeholder="Place" name="place"  required>
{#						<div class="help-block">Minimum of 6 characters</div>#}
					</div>

					<div class="form-group col-sm-6 w3-agile">

						<input type="text" class="form-control" id="firstname"  placeholder="Post" name="post" pattern="[a-z A-Z]+" required>
{#						<div class="help-block with-errors"></div>#}
					</div>
				</div>
			</div><div class="form-group agile agileits-w3layouts w3-agile">
{#				<label for="inputPassword" class="control-label">District</label>#}
				<div class="form-inline row">
					<div class="form-group col-sm-6 agileits-w3layouts">
						<input type="text"  class="form-control" id="firstname" placeholder="District" name="district"  pattern="[a-z A-Z]+" required>
{#						<div class="help-block">Minimum of 6 characters</div>#}
					</div>
					<div class="form-group col-sm-6 w3-agile">
						<input type="password" class="form-control" id="inputPassword"  placeholder=" Password" name="password" required>
{#						<div class="help-block">Minimum of 6 characters</div>#}
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-lg" name="submit">Submit</button>
			</div>
		</form>
    </div>
{#<p class="copyright-w3ls">Â© 2017 Authentication Signup Form. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">W3layouts</a></p>#}

<!-- /js files -->
</body>
</html>
