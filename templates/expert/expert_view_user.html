{% extends 'expert/expertindex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Card View</title>
</head>




<div class="container mt-4">
<h2 style="text-align: center">Users</h2>
<form action="/expert_view_user_post#about" method="post">{% csrf_token %}
<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>User Name</th>
            <th><input type="text" name="f" required class="form-control" ></th>

            <th><input type="submit" value="Search" class="btn btn-warning" required></th>
        </tr>
    </table>
</div>
    <div class="row">
        {% for i in data %}  <!-- Example loop for 6 cards -->
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <img class="card-img-top" src="{{ i.image }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">Address :{{ i.place }}<br>{{ i.post }}<br>{{ i.pin }}<br>{{ i.district }}<br><br></p>
                    <p class="card-text">Contact :{{ i.phone }}<br></p>
                    <p class="card-text">Email :{{ i.email }}<br></p>


                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</form>

</body>
</html>
{% endblock %}
