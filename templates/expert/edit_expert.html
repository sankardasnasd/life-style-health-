{% extends 'expert/expertindex.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add custom styles here */
    .profile-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Edit Profile</h2>
        <form action="/expert_edit_profile_post" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="form-group text-center">
            <img src="{{ i.image }}" alt="Profile Image" class="profile-image">
            <input type="file" class="form-control-file mt-2" id="image" name="image">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ i.name }}" required pattern="[a-z A-Z]+">
          </div>
          <div class="form-group">
            <label for="place">Place</label>
            <input type="text" class="form-control" id="place" name="place" value="{{ i.place }}" required pattern="[a-z A-Z]+">
          </div>
          <div class="form-group">
            <label for="post">Post</label>
            <input type="hidden" class="form-control" id="id" name="id" value="{{ i.id }}" >
            <input type="text" class="form-control" id="post" name="post" value="{{ i.post }}" required pattern="[a-z A-Z]+">
          </div>
          <div class="form-group">
            <label for="district">District</label>
            <input type="text" class="form-control" id="district" name="district" value="{{ i.district }}" pattern="[a-z A-Z]+" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ i.phone }}" pattern="[6789][0-9]{9}" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ i.email }}" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
