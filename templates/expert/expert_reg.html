<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container .form-group {
            margin-bottom: 15px;
        }

        .form-container .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .form-container .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-container .btn {
            background: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .form-container .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" pattern="[a-z A-Z]+" id="name" required>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" name="place" class="form-control" pattern="[a-z A-Z]+" id="place" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" class="form-control" id="image" required>
            </div>
            <div class="form-group">
                <label for="post">Post</label>
                <input type="text" name="post" class="form-control" pattern="[a-z A-Z]+" id="post" required>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" name="district" class="form-control" pattern="[a-z A-Z]+" id="district" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="RadioGroup1" class="form-control" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" pattern="[6789][0-9]{9}" class="form-control" id="phone" required>
            </div>
            <div class="form-group text-center">
                <input type="submit" name="button" class="btn" id="button" value="Register">
            </div>
        </form>
    </div>
</div>

</body>
</html>
