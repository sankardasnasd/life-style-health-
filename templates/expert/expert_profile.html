
{% extends 'expert/expertindex.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add custom styles here */
    .profile-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="text-center">
          <img src="{{ data.image }}" alt="Profile Image" class="profile-image"><br>

          <p> <strong>{{ data.name }}</strong></p>
          <p>{{ data.place }}, {{ data.district }}</p>
          <p>{{ data.post }}</p>
          <p>Phone: {{ data.phone }}</p>
          <p>Email: {{ data.email }}</p>
          <p>Type: {{ data.type }}</p>
{#          <p>Status: {{ status }}</p>#}
            <a href="{{ data.idproof }}" class="btn btn-warning">Proof</a>
            <a href="/edit_expert_profile/{{ data.id }}" class="btn btn-info">Edit</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
